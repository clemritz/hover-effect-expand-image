<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@scrolltrigger</title>
    <link rel="stylesheet" href="scrolltrigger.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <nav>
      <div>clemritz</div>
      <div>2023</div>
      <div>Work, &nbsp;Agency, &nbsp;Careers, &nbsp;Store</div>
      <div>Let's Talk</div>
    </nav>
    <footer>
      <div>Lorem ipsum dolor sit amet consectetur adipisicing.</div>
      <div>Youtube Channel</div>
    </footer>
    <div class="slider">
      <div class="slide" id="slide-1">
        <img src="./images/img-scrolltrigger-1.avif" class="slide-img" alt="" />
      </div>
      <div class="slide" id="slide-2">
        <img src="./images/img-scrolltrigger-2.avif" class="slide-img" alt="" />
      </div>
      <div class="slide" id="slide-3">
        <img src="./images/img-scrolltrigger-3.avif" class="slide-img" alt="" />
      </div>
      <div class="slide" id="slide-4">
        <img src="./images/img-scrolltrigger-4.avif" class="slide-img" alt="" />
      </div>
      <div class="slide" id="slide-5">
        <img src="./images/img-scrolltrigger-5.avif" class="slide-img" alt="" />
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const totalSlides = 5;
        const sectionHeight =
          (document.body.scrollHeight - window.innerHeight) / totalSlides;

        const slides = document.querySelectorAll(".slide");

        slides.forEach((slide, index) => {
          gsap.to(slide, {
            zIndex: (index) => {
              return index < 2 ? 1 : 5 - index;
            },
            scrollTrigger: {
              start: sectionHeight * index + "px top",
              end: sectionHeight * (index + 1) + "px top",
              scrub: 1,
            },
          });

          gsap.fromTo(
            slide,
            {
              scale: index === 0 ? 1 : 0,
            },
            {
              scale: 1,
              scrollTrigger: {
                start: sectionHeight * index + "px top",
                end: sectionHeight * (index + 1) + "px top",
                scrub: 1,
              },
            }
          );

          if (index !== 0) {
            gsap.fromTo(
              slide.querySelector(".slide-img"),
              {
                scale: 2,
              },
              {
                scale: 1,
                scrollTrigger: {
                  start: sectionHeight * index + "px top",
                  end: sectionHeight * (index + 1) + "px top",
                  scrub: 1,
                },
              }
            );
          }
        });
      });
    </script>
  </body>
</html>
